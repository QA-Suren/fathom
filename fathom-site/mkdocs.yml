site_name: Fathom
site_url: http://fathom.gitblit.com
repo_url: https://github.com/gitblit/fathom
repo_name: 'GitHub'
site_description: A JVM-based Microservice Foundation
site_author: James Moger
copyright: (c) 2015 James Moger
theme: readthedocs
markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
pages:
  - Core:
      - Introduction: 'index.md'
      - Layout: 'layout.md'
      - Configuration: 'configuration.md'
      - Testing: 'testing.md'
      - Deployment: 'deployment.md'
  - Modules:
      - 'Fathom-REST' : 'rest.md'
      - 'Fathom-REST-Security' : 'rest-security.md'
      - 'Fathom-REST-Shiro' : 'rest-shiro.md'
      - 'Fathom-Security' : 'security.md'
      - 'Fathom-Metrics' : 'metrics.md'
      - 'Fathom-Mailer' : 'mail.md'
      - 'Fathom-Eventbus' : 'eventbus.md'
      - 'Fathom-JCache' : 'jcache.md'
      - 'Fathom-Quartz' : 'quartz.md'
